        }
        table {
            width: 80%;
            margin: 20px auto;

            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 18px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background: darkblue;
            color: white;
        }
        .recompensa {
            font-size: 24px;
            display: inline-block;
            animation: glowEffect 1.5s infinite alternate, blinkEffect 2s infinite alternate;
        }
        @keyframes glowEffect {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        @keyframes blinkEffect {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>

        function obtenerRango(puntos) {
            return puntos >= 90 ? "🔥 Gran Maestro" : "🌟 Maestro";
        }

        function obtenerRecompensas(puntos) {
            let recompensa = "✨";
            if (puntos >= 500) recompensa += " 🪐🌟";
            if (puntos >= 400) recompensa += " 🌠✨";
            if (puntos >= 300) recompensa += " 🚀✨";
            if (puntos >= 90) recompensa += " 🌈";
            if (puntos >= 70) recompensa += " 🌌";
            return `<span class='recompensa'>${recompensa}</span>`;
        }
        
        function renderTabla() {
            let tabla = document.getElementById("tablaPuntos");
            alumnos.forEach(alumno => {
                let fila = tabla.insertRow();
                let rango = obtenerRango(alumno.puntos);
                let recompensa = obtenerRecompensas(alumno.puntos);
                fila.innerHTML = `<td>${alumno.id}</td><td>${alumno.nombre}</td><td>${alumno.puntos}</td><td>${rango}</td><td>${recompensa}</td>`;
            });
        }
        renderTabla();
    </script>
